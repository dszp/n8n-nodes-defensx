name: Publish to npm (GitHub Release)

on:
  release:
    types: [published]

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: NPM
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          cache: npm

      - name: Show npm version
        run: npm --version

      - name: Upgrade npm
        run: npm install -g npm@latest

      - name: Show npm version (after upgrade)
        run: npm --version

      - name: Confirm OIDC environment is available
        run: |
          node -e "console.log('ACTIONS_ID_TOKEN_REQUEST_URL present:', Boolean(process.env.ACTIONS_ID_TOKEN_REQUEST_URL))"
          node -e "console.log('ACTIONS_ID_TOKEN_REQUEST_TOKEN present:', Boolean(process.env.ACTIONS_ID_TOKEN_REQUEST_TOKEN))"

      - name: Install dependencies
        run: npm ci

      - name: Verify tag matches package.json version
        env:
          RELEASE_TAG: ${{ github.event.release.tag_name }}
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION=${RELEASE_TAG#v}
          echo "Release tag: ${RELEASE_TAG}"
          echo "package.json version: ${PKG_VERSION}"
          if [ "${TAG_VERSION}" != "${PKG_VERSION}" ]; then
            echo "Tag version (${TAG_VERSION}) does not match package.json version (${PKG_VERSION})."
            exit 1
          fi

      - name: Build
        run: npm run build

      - name: Ensure Trusted Publishing (no npm token auth)
        run: |
          rm -f ~/.npmrc
          npm config set registry https://registry.npmjs.org/
          npm config delete //registry.npmjs.org/:_authToken || true
          npm config delete //registry.npmjs.org/:_auth || true

      - name: Publish
        env:
          NODE_AUTH_TOKEN: ''
        run: npm publish --provenance --access public
